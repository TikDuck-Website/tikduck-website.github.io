<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikDuck</title>
    <style>
        :root {
            --video-width: 550px;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 80vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .video-wrapper {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            width: 100%;
            transition: transform 0.4s ease-in-out;
        }
        .video-item {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100vh;
            max-width: var(--video-width);
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .like-btn, .comment-btn {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translate(50%, -50%);
            border: none;
            background: none;
            font-size: 40px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .like-btn:hover, .comment-btn:hover {
            transform: translate(50%, -50%) scale(1.3);
        }
        .comment-btn {
            top: 65%;
            font-size: 30px;
        }
        .comment-section {
            position: absolute;
            right: -25vw;
            top: 0;
            width: 20vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            overflow-y: auto;
            color: white;
            border-left: 1px solid #fff;
            transition: right 0.3s ease-in-out;
        }
        .comment-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .comment-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comment-submit {
            padding: 10px;
            font-size: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-list {
            max-height: 85vh;
            overflow-y: auto;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .logo small {
            display: block;
            font-size: 12px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="logo">
        TikDuck
        <small>by TheEvilSpectrum</small>
    </div>
    <div id="app">
        <div class="video-container">
            <div class="video-wrapper" id="videoWrapper"></div>
        </div>
        <div class="comment-section" id="commentSection">
            <div class="comment-input-container">
                <input type="text" id="commentInput" class="comment-input" placeholder="Ajouter un commentaire...">
                <button id="commentSubmit" class="comment-submit">➤</button>
            </div>
            <div class="comment-list" id="commentList"></div>
        </div>
    </div>
    <script>
        const videoWrapper = document.getElementById('videoWrapper');
        const videoUrls = ['canard1.mp4', 'canard2.mp4', 'canard3.mp4'];
        let currentIndex = 0;
        const commentSection = document.getElementById('commentSection');
        const commentInput = document.getElementById('commentInput');
        const commentList = document.getElementById('commentList');
        const commentSubmit = document.getElementById('commentSubmit');
        let videoComments = {};

        function createVideoElement(url, index) {
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-item');
            videoContainer.dataset.index = index;

            const video = document.createElement('video');
            video.src = url;
            video.autoplay = true;
            video.loop = true;
            video.controls = false;
            video.muted = true;
            video.setAttribute('playsinline', '');
            video.onloadeddata = () => video.play();
            videoContainer.appendChild(video);

            const likeBtn = document.createElement('button');
            likeBtn.classList.add('like-btn');
            likeBtn.innerHTML = '🤍';
            likeBtn.onclick = () => likeBtn.innerHTML = likeBtn.innerHTML === '🤍' ? '❤️' : '🤍';
            videoContainer.appendChild(likeBtn);
            
            const commentBtn = document.createElement('button');
            commentBtn.classList.add('comment-btn');
            commentBtn.innerHTML = '💬';
            commentBtn.onclick = () => toggleComments(index);
            videoContainer.appendChild(commentBtn);
            
            return videoContainer;
        }

        function toggleComments(index) {
            if (commentSection.style.right === '0px' && commentInput.dataset.index == index) {
                commentSection.style.right = '-25vw';
            } else {
                commentList.innerHTML = '';
                videoComments[index] = videoComments[index] || [];
                videoComments[index].forEach(comment => {
                    const commentItem = document.createElement('div');
                    commentItem.textContent = comment;
                    commentList.appendChild(commentItem);
                });
                commentInput.dataset.index = index;
                commentSection.style.right = '0px';
            }
        }
    </script>
</body>
</html>
