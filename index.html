<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikDuck</title>
    <style>
        :root {
            --video-width: 550px; /* Param√®tre facile √† modifier pour la largeur des vid√©os */
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .video-wrapper {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            width: 100%;
            transition: transform 0.4s ease-in-out;
        }
        .video-item {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100vh;
            max-width: var(--video-width);
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .like-btn {
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
            border: none;
            background: none;
            font-size: 40px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .like-btn:hover {
            transform: scale(1.3);
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .logo small {
            display: block;
            font-size: 12px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="logo">
        TikDuck
        <small>by TheEvilSpectrum</small>
    </div>
    <div id="app">
        <div class="video-container">
            <div class="video-wrapper" id="videoWrapper"></div>
        </div>
    </div>
    <script>
        const videoWrapper = document.getElementById('videoWrapper');
        const videoUrls = ['canard1.mp4', 'canard2.mp4', 'canard3.mp4'];
        let currentIndex = 0;

        function createVideoElement(url) {
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-item');

            const video = document.createElement('video');
            video.src = url;
            video.autoplay = true;
            video.loop = true;
            video.controls = false;
            video.muted = true;
            video.setAttribute('playsinline', '');
            video.onloadeddata = () => video.play();
            videoContainer.appendChild(video);

            const likeBtn = document.createElement('button');
            likeBtn.classList.add('like-btn');
            likeBtn.innerHTML = 'ü§ç';
            likeBtn.onclick = () => likeBtn.innerHTML = likeBtn.innerHTML === 'ü§ç' ? '‚ù§Ô∏è' : 'ü§ç';
            videoContainer.appendChild(likeBtn);
            
            return videoContainer;
        }

        function loadVideos() {
            videoWrapper.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const randomVideo = videoUrls[Math.floor(Math.random() * videoUrls.length)];
                videoWrapper.appendChild(createVideoElement(randomVideo));
            }
        }

        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0 && currentIndex < videoWrapper.children.length - 1) {
                currentIndex++;
            } else if (event.deltaY < 0 && currentIndex > 0) {
                currentIndex--;
            }
            videoWrapper.style.transform = `translateY(-${currentIndex * 100}vh)`;
        });

        loadVideos();
    </script>
</body>
</html>
